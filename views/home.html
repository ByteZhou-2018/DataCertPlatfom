<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电子数据认证查询平台</title>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>文件名称 </th>
        <th>文件大小 </th>
        <th>保全号</th>
        <th>文件标签</th>
        <th>存证时间</th>
    </tr>
    </thead>
    <tbody>
    {{range .Filesinfo}}
    <tr>
        <td>{{.FileName}}</td>
        <td>{{.FileSize}}</td>
        <td>{{.FileCert}}</td>
        <td>{{.FileTitle}}</td>
        <td>{{.CertTime}}</td>
    </tr>
    {{end}}
    </tbody>
</body>

</html>
