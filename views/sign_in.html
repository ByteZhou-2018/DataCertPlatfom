<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>区块链信息安全平台-账号注册</title>
		<link rel="stylesheet" type="text/css" href="../static/css/style_sign_in.css" />
	</head>

	<body>
		
		<div id="formBox">
			<h2>平台用户注册</h2>

			<form action="index.html" method="get" class="sign_in_from">

				<input type="text" name="username" id="username" placeholder="用户名" />
				<p>性别 ：
					
					<input type="radio" name="sex" id="man" value="" /><label for="man">男</label>
				
					 <input type="radio" name="sex" id="woman" value="" /><label for="woman">女</label>
	
				</p>
				<input type="password" name="password" id="pwd1" placeholder="密码" />
				<input type="password" name="pwd2" id="pwd2" placeholder="确认密码" />
				<input type="text" name="phoneNumber" id="phoneNumber" placeholder="手机号码" maxlength="11"
					 oninput = "value=value.replace(/[^\d]/g,'')"  />
				<input type="email" name="email" id="email" placeholder="电子邮箱" />
				
				<input type="reset"  id="reset" class="from_btn"value="清空" />
				<input type="submit" id="submit" class="from_btn"value="注册" />
			</form>
		</div>
	</body>

</html>
